<div class="navbar">
    <h2>Income</h2>
</div>

<div class="main-container">
     <div class="container">
        <h2>Income</h2>
        <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()" class="input-form">
             <div class="form-group">
                <label for="month">Month</label>
                <select formControlName="month" id="month" class="form-control" (change)="onChange($event)">
                    <option value=""disabled>Select Month</option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                </select>
            
            </div>

        <div class="form-group">
        </div>

        <div class="total-income">
            Total Income for {{ selectedMonth}}: ${{calculateTotalIncome(selectedMonth)}}

        </div>


        <div class="form-group">
            <label for="investments">Investments</label>
            <select formControlName="investments" id="investments" class="form-control" 
              [class.disable-dropdown]="!monthSelected">
                <option value=""disabled>Select Investments</option>
                <option value="401(k)">401(k)</option>
                <option value="stocks">stocks</option>
                <option value="Real Estate">Real Eastate</option>
            </select>
        </div>


        <div class="form-group">
            <label for="investments">Source of Income</label>
            <select formControlName="source" id="source" class="form-control" 
            [class.disable-dropdown]="!monthSelected">
                <option value=""disabled>Select source</option>
                <option value="Salary">Salary</option>
                <option value="Freelancing">Freelancing</option>
                <option value="Rental Income">Rental Income</option>
            </select>
        </div>


         

        
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" formControlName="amount" class="form-control"
            placeholder="Enter amount" [class.disabled-dtopdown]="!monthSelected"> 
        </div>


        <div class="form-group">

        </div>

                <div class="form-group">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()"
                [class.disabled.dropdown]="!monthSelected">Add</button>
                </div>

  </form>

  <hr>
  <h3>Income List - {{selectedMonth}}</h3>
  <table class="table">
    <thead>
        <tr>
            <th>Source of Income</th>
            <th>Amount</th>
            <th>Investments</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let income of getFilteredIncome()">
            <td>{{income.source}}</td>
            <td>{{income.amount}}</td>
            <td>{{income.investments}}</td>
        </tr>
    </tbody>
  </table>

  <div class="input-form">
    <button class="btn btn-primary" (click)="onBack()">Back</button>
    <div class="form-group"></div>
    <button class="btn btn-primary" (click)="saveForm()">Save</button>
  </div>
    </div>
</div>
