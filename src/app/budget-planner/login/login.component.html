<div class="navbar">
    <h2>BUDGET PLANNER</h2>
</div>

<div class="login-container">
    <!-- login -->
    <form *ngIf="activeForm === 'login' " [formGroup]="loginForm" (ngSubmit)="login()">
    <h2>Login</h2>
    <div class="form-group">
<div>
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" placeholder="Email" autocomplete="email"
        class="ng-untouched ng-pristine ng-invalid">
</div>    </div>
    <div class="form-group">
<div>
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" placeholder="Password"
        autocomplete="current-password" class="ng-untouched ng-pristine ng-invalid">
</div>    </div>
    <button type="submit">Login</button>
    <p (click)="toggleForm('register')">Don't have an account?
        <span class="highlighter">Register</span>
    </p>
    </form>

    <!-- register -->
        <form *ngIf="activeForm === 'register' " [formGroup]="registerForm" (ngSubmit)="register()">
            <h2>Register</h2>
            <div class="form-group">
                <input type="text" formControlName="username" placeholder="username" />
             </div>
            <div class="form-group">
                <input type="email" formControlName="email" placeholder="Email" />
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" placeholder="password" />
            </div>
            <button type="submit">Register</button>
            <p (click)="toggleForm('login')" >Already have an account?
                <span class="highlighter">Login</span>
            </p>
        </form>

</div>
